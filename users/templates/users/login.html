{% load static %}

{% block content %}
    <!-- Agregar Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <head>
        <style>
            body {
                background: #f0f0f0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: fadeIn 1s ease-in-out;
            }

            .auth-card {
                background: white;
                border-radius: 20px;
                padding: 2rem;
                width: 100%;
                max-width: 400px;
                position: relative;
                box-shadow: 0 0 30px #FCBF01;
                animation: slideUp 0.6s ease-out;
            }

            .logo-container {
                width: 150px;
                height: 150px;
                margin: 0 auto 1.5rem;
                background: white;
                border-radius: 50%;
                padding: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 3px solid #ddd;
            }

            .logo-container img {
                width: 80%;
                height: 80%;
                object-fit: contain;
            }

            .auth-title {
                text-align: center;
                margin-bottom: 0.5rem;
                font-size: 1.5rem;
                color: #3D3D3D;
            }

            .auth-tabs {
                display: flex;
                margin-bottom: 2rem;
                background: #f5f5f5;
                border-radius: 8px;
                padding: 0.3rem;
            }

            .auth-tabs button {
                flex: 1;
                padding: 0.8rem;
                border: none;
                border-radius: 6px;
                font-size: 0.9rem;
                cursor: pointer;
                background: transparent;
                color: #666;
            }

            .auth-tabs button.active {
                background: #FCBF01;
                color: white;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-control {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .form-control::placeholder {
                color: #999;
            }

            .forgot-link {
                display: block;
                text-align: right;
                color: #00b8ad;
                text-decoration: none;
                font-size: 0.9rem;
                margin: -0.5rem 0 1.5rem;
            }

            .btn-submit {
                width: 100%;
                padding: 0.8rem;
                background: #FCBF01;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes slideUp {
                0% {
                    transform: translateY(30px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>

        <title>Iniciar sesión</title>
    </head>

    <div class="auth-card">
        <div class="logo-container">
            <img src="{% static 'img/logo.jpeg' %}" alt="UTPL Logo">
        </div>

        <h1 class="auth-title">Bienvenido a <span style="color: #FCBF01;">Caja de ahorro UTPL</span></h1>
        <p class="auth-subtitle">Tu solución segura para enviar y recibir pagos</p>

        <div class="auth-tabs">
            <button class="active">Iniciar Sesión</button>
            <a href="{% url 'register' %}">
                <button>Crear Cuenta</button>
            </a>
        </div>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Agregar jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
